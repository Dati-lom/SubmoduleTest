name: Update All Parent Repositories

on:
  push:
  workflow_dispatch:

jobs:
  load-config:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout submodule repo
        uses: actions/checkout@v4

      - name: Load parent repos configuration
        id: set-matrix
        run: |
          if [ ! -f .github/parent-repos.json ]; then
            echo "Error: parent-repos.json not found"
            exit 1
          fi

          # Validate JSON and create matrix
          config=$(jq -c '.' .github/parent-repos.json)
          if [ -z "$config" ] || [ "$config" = "null" ] || [ "$config" = "[]" ]; then
            echo "Error: Invalid or empty configuration"
            exit 1
          fi

          matrix_json=$(echo "{\"include\":$config}" | jq -c '.')
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT
          echo "Debug - matrix output: $matrix_json"

  update-parents:
    needs: load-config
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.load-config.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout parent repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          ref: ${{ matrix.branch }}
          token: ${{ secrets.PAT_TOKEN }}
          submodules: true

      - name: Configure Git
        run: |
          git config user.name "Submodule Auto-Update Bot"
          git config user.email "bot@yourdomain.com"

      - name: Update submodule to latest
        run: |
          echo "   Updating ${{ matrix.repo }}/${{ matrix.submodule_path }}"
          echo "   Parent branch: ${{ matrix.branch }}"
          echo "   Submodule branch: ${{ matrix.submodule_branch }}"

          # Navigate to submodule and fetch latest from remote
          cd ${{ matrix.submodule_path }}
          git fetch origin

          # Checkout the latest commit from the specified submodule branch
          SUBMODULE_BRANCH="${{ matrix.submodule_branch }}"
          if [ -z "$SUBMODULE_BRANCH" ]; then
            SUBMODULE_BRANCH="main"
          fi

          git checkout "origin/$SUBMODULE_BRANCH"
          cd ..

          echo "Submodule updated to latest commit on $SUBMODULE_BRANCH"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes - already up to date"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add ${{ matrix.submodule_path }}
          git commit -m "Auto-update: ${{ matrix.submodule_path }}

          Source: ${{ github.repository }}@${{ github.sha }}
          Triggered by: Manual workflow dispatch"

          git push origin ${{ matrix.branch }}
          echo " Successfully updated ${{ matrix.repo }}"

      - name: Summary
        if: always()
        run: |
          echo "### Update Status for ${{ matrix.repo }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ matrix.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Submodule Path**: ${{ matrix.submodule_path }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "- **Status**:  Updated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: Already up to date" >> $GITHUB_STEP_SUMMARY
          fi
